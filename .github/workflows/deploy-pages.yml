name: Deploy Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export web build
        env:
          EXPO_NO_TELEMETRY: '1'
          EXPO_PUBLIC_SHEETS_SALES_URL: ${{ vars.EXPO_PUBLIC_SHEETS_SALES_URL }}
          EXPO_PUBLIC_SHEETS_PRODUCTS_URL: ${{ vars.EXPO_PUBLIC_SHEETS_PRODUCTS_URL }}
          EXPO_PUBLIC_SHEETS_DUES_URL: ${{ vars.EXPO_PUBLIC_SHEETS_DUES_URL }}
          EXPO_PUBLIC_SHEETS_PRODUCTS_GET_URL: ${{ vars.EXPO_PUBLIC_SHEETS_PRODUCTS_GET_URL }}
          EXPO_PUBLIC_SHEETS_SALES_GET_URL: ${{ vars.EXPO_PUBLIC_SHEETS_SALES_GET_URL }}
        run: |
          npm run export:web
          # SPA fallback for GitHub Pages
          cp dist/index.html dist/404.html

      - name: Inject <base href>
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_HREF: ${{ vars.BASE_HREF }}
        run: |
          # Si BASE_HREF no est√° definida, usa /<repo>/ (GitHub Pages por subruta)
          BASE="${BASE_HREF:-/$REPO_NAME/}"
          echo "Using base href: $BASE"
          for f in index.html 404.html; do
            FILE="dist/$f"
            if grep -q "<base href" "$FILE"; then
              # Reemplaza la existente
              sed -i 's|<base href="[^"]*"|<base href="'"$BASE"'"|' "$FILE"
            else
              # Inserta al inicio de <head>
              sed -i 's|<head>|<head><base href="'"$BASE"'" />|' "$FILE"
            fi
            # Reescribe referencias absolutas (src="/..." y href="/...") fuera de la etiqueta <base>
            sed -i '/<base href=/! s|href="/|href="'"$BASE"'|g' "$FILE"
            sed -i '/<base href=/! s|src="/|src="'"$BASE"'|g' "$FILE"
          done

      - name: Rewrite absolute asset paths in build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_HREF: ${{ vars.BASE_HREF }}
        run: |
          BASE="${BASE_HREF:-/$REPO_NAME/}"
          echo "Rewriting asset paths to use base: $BASE"
          shopt -s globstar || true
          for f in dist/**/*.{css,js,html}; do
            [ -f "$f" ] || continue
            sed -i -E "s|([\"'])/_expo/|\1${BASE}_expo/|g" "$f"
            sed -i -E "s|([\"'])/assets/|\1${BASE}assets/|g" "$f"
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
